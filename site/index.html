<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="jquery-2.2.4.min.js"></script> 
</head>
<body>
<div class="main">
	<script>
	$.ajax({
		url: 'api.php',
		data: 'database=employees&table=employees',
		dataType: 'json',
		success: function(data){
			$.each(data, function(key, value){
				console.log(data);
				if(key != 0){
		            	$('.main').append(value.first_name + " " + value.last_name + "<br>");
				}

			});	
		},
		error: function(xhr, textStatus, errorThrown){
			alert(xhr.status + " " + errorThrown);
		}	
	});
	</script>
</div>
</body>
</html>
