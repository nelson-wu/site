<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <h2>Content Submission</h2>
    <form id="article-form" action="#" method="post">
        <fieldset class="form-group">
            <textarea class="form-control" placeholder="title" name="title" rows="2"></textarea>
        </fieldset>

        <fieldset class="form-group">
            <textarea class="form-control" placeholder="content" name="content" rows="5"></textarea>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="col-md-3"></div>
</div>
